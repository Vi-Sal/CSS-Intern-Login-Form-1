<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Project - Login - 1</title>
	</head>
	<body>
		<div class="form-container">
			<div class="form-info">
				<h1>Welcome Back</h1>
				<p>Welcome back! Please enter your details</p>
				<label for="">Email</label>
				<input
					type="email"
					name=""
					id=""
					class="input"
					placeholder="Enter your email"
				/>
				<label for="">Password</label>
				<input
					type="password"
					name=""
					id=""
					class="input"
					placeholder="Enter your password"
				/>
				<p for="" class="cb-container">
					<span>
						<input type="checkbox" name="" id="" /> Remember for 30 days
					</span>
					<a href="">Forgot Password</a>
				</p>
				<button type="submit" class="btn btn-sign-in">Sign In</button>
				<button type="submit" class="btn btn-sign-in-google">
					<img src="logo-google.png" alt="">
					Sign in with google
				</button>
				<p>Doesn't haven an account <a href="#">Sign Up</a></p>
			</div>
			<div class="form-style">
				<div class="circle"></div>
				<div class="blur-bg"></div>
			</div>
		</div>
	</body>
</html>
